<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archibald Default Page</title>

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z5lFfTk5mU5aoRraGz8m5gog2YFVJF4e"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static_content/style.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center text */
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
        }
        .warning-text {
            color: #dc3545; /* Bootstrap danger color */
            font-weight: bold;
        }
        .card {
            margin: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .list-group-item {
            border: none;
        }
        .bi-check-circle-fill {
            color: #28a745; /* Green color for icons */
            margin-right: 10px;
        }
        /* Additional custom styles */
    </style>

    <!-- jQuery and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzKjUlUqE5ypwU4IoojPLD1N/uOxRwzi1yGsvCPL7EAcGKzJpn36"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Logo Image -->
    <div class="text-center my-4">
      <img src="img/logo.png" alt="Archibald Butler Logo" style="max-width: 200px;">
  </div>
    <h1>How May I Serve You?</h1>

    <!-- Card for Warning Text -->
    <div class="card my-4">
        <div class="card-body">
            <p class="warning-text">
                This web server is not production ready and ideally you should not be using it.
            </p>
        </div>
    </div>

    <!-- Card for Other Information -->
    <div class="card my-4">
        <div class="card-body">
            <p>It is only here for demonstration purposes</p>
            <p>The following still needs to be done:</p>

            <!-- List with Icons -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <i class="bi bi-check-circle-fill"></i> Implement proper environment variable reading for static_content directory
                </li>
                <li class="list-group-item">
                    <i class="bi bi-check-circle-fill"></i> Implement TLS and PQC
                </li>
            </ul>
        </div>
    </div>

    <!-- User Input Form -->
    <form id="userForm">
        <div class="form-group">
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" name="userName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p id="greetingText"></p>

    <script>
        document.getElementById("userForm").onsubmit = function(event) {
            event.preventDefault();
            var userName = document.getElementById("userName").value;
            document.getElementById("greetingText").innerText = "Hello, " + userName + "!";
        };
    </script>
</body>
</html>
