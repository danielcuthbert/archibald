<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <style>
        body {
            background-color: #f7f3e9;
            font-family: "Times New Roman", Times, serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 10% auto;
            background-color: #fffdf5;
            border: 1px solid #dcd2a3;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #5a5a5a;
            text-align: center;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .butler-image {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .butler-image img {
            width: 150px;
            height: auto;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="butler-image">
            <img src="butler.png" alt="Butler Illustration">
        </div>
        <h1>400 Bad Request</h1>
        <p>
            My sincerest apologies, but it seems there was an error processing your request.<br>
            Kindly check your input and try once more.
        </p>
        <div class="footer">
            &copy; Archibald
        </div>
    </div>
</body>
</html>
